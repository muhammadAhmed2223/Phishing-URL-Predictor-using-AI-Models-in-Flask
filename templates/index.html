<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div class="container">
            <div class="row mt-5">
                <div class="col-5 my-5">
                    <div class="card pt-5 pb-5 pe-5">
                        <div class="card-body">
                            <h1>Phishing URL Checker</h1>
                            <form method="POST" action="/predict">
                                <div class="form-floating mb-3">
                                    <input type="text" name="url" class="form-control" id="url" placeholder="name@example.com">
                                    <label for="url">Enter URL</label>
                                </div>
                                <button class="btn btn-primary" type="submit">Check</button>
                            </form>
                        </div>
                    </div>
                    <div class="accordion mt-5" id="accordionExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Phishing?
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                Phishing is a form of cyberattack where attackers use deceptive emails, messages, or websites to trick individuals into divulging sensitive information, such as passwords or financial details, by posing as a trustworthy entity.
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <img src="{{ url_for('static', filename='phishing.gif') }}" class="img-fluid" alt="...">
                </div>
            </div>
    </div>
</body>

</html>
